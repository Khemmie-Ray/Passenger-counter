<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Slab:wght@700&family=Sora:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="bg"></div>
        <div class="col">
    <h1>People entered:</h1>
    <h2 id="count-dis">0</h2>
    <button id="increment-btn" onclick="increment()"><i class="fa fa-plus-circle" aria-hidden="true"></i> INCREMENT</button>
    <button id="save-btn" onclick="save()"><i class="fa fa-bookmark" aria-hidden="true"></i> SAVE</button>
    <p id="saved-entries">Previous Entries:</p>
</div>
</div>
<footer>
   <p class="credits"><i class="fa fa-copyright" aria-hidden="true"></i> Khemmie-Ray. 
    <br> Imagecredits: Chris Yang.</p>
</footer>
</body>
</html>
